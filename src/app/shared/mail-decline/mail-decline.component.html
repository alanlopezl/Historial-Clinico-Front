<main class="fondo">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                    <div class="pt-4 pb-2" *ngIf="!loading">
                        <ng-container *ngIf="warning == ''">
                            <h5 class="card-title text-center pb-0 fs-4 texto" style="color: red !important;">Su cita ha sido rechazada</h5>
                        </ng-container>
                        <ng-container *ngIf="warning != ''">
                            <h5  class="card-title text-center pb-0 fs-4 texto" style="color: orangered !important;">{{warning}}</h5>
                        </ng-container>
                        
                        <!-- <p class="text-center small">Ingrese su nombre de usuario y contrase침a para iniciar sesi칩n</p> -->
                      </div>
    
                      <div class="pt-4 pb-2" *ngIf="loading">
                        <mat-spinner color="warn"></mat-spinner>
                        <!-- <p class="text-center small">Ingrese su nombre de usuario y contrase침a para iniciar sesi칩n</p> -->
                      </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
