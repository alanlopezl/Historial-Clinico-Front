<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div [class]="viewHistory ? 'modal-dialog modal-xl modal-dialog-scrollable' : 'modal-dialog modal-lg'">
        <form [formGroup]="formularioOdontograma" (ngSubmit)="guardarEnOdontrograma()">
        <div class="modal-content" >
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Diente N° {{odontologiaService.numeroDienteSeleccionado}} - Lado: {{odontologiaService.ladoSeleccionadoNombre}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #close></button>
            </div>
            <div class="modal-body" *ngIf="!viewHistory">
                
                    <label for="form-select" class="form-label">Tratamiento:</label>
                    <select class="form-select" formControlName="tratamiento" aria-label="Default select example">
                        <option *ngFor="let tratamiento of odontologiaService.tratamientos" [value]="tratamiento.ID_TRATAMIENTO">{{tratamiento.NOMBRE}}</option>
                    </select>
                    <label for="form-select" class="form-label mt-3">Observación (Opcional):</label>
                    <textarea class="form-control" placeholder="" formControlName="observacion" rows="2" id="floatingTextarea"></textarea>
                    <mat-button-toggle-group class="mt-3" formControlName="estado" name="favoriteColor" aria-label="Favorite Color">
                        <mat-button-toggle *ngFor="let estado of odontologiaService.estadosDientes" [value]="estado">{{estado.NOMBRE}}  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="panorama_wide_angle_select" attr.style="color:{{estado.COLOR}}"></mat-icon></mat-button-toggle>
                    </mat-button-toggle-group>
                
            </div>

            <div class="modal-body" *ngIf="viewHistory">
                
                <app-modal-historial-diente></app-modal-historial-diente>
            
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" [class]="viewHistory ? 'btn btn-danger' : 'btn btn-warning'" (click)="openHistory()" >{{viewHistory ? "Cerrar historial" : "Mostrar historial"}}</button>

                <div>
                    <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" [disabled]="formularioOdontograma.invalid">Guardar</button>
                </div>   
            </div>
        </div>
    </form>
    </div>
</div>
