<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/logo.jpg" alt="">
                  <span class="d-none d-lg-block texto">Las Lomas Dental Center</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4 texto">Configuracion preguntas</h5>
                    <p class="text-center small">Configure las preguntas de seguridad</p>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="preguntasForm">

                    <div class="col-12">
                        <mat-form-field appearance="fill"  class="example-full-width" style="width: 400px !important">
                            <mat-label>Preguntas</mat-label>
                            <mat-select formControlName="pregunta">
                                <mat-option *ngFor="let food of (pregutas.response$ | async)" [value]="food.ID_PREGUNTA">
                                    {{food.PREGUNTA}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="example-full-width" style="width: 400px !important"
                        appearance="fill">
                        <mat-label>Respuesta</mat-label>
                        <input type="text" matInput placeholder="Respuesta"
                            formControlName="respuesta"  />
                    </mat-form-field>
                    </div>
                    <div class="col-12">
                      <button class="btn botonnegro w-100" type="submit" (click)="guardar()">Guardar</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
