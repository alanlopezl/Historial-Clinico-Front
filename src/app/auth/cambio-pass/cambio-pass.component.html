<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/logo.jpg" alt="">
                                <span class="d-none d-lg-block texto">Las Lomas Dental Center</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4 texto">Cambiar contraseña</h5>
                                    <p class="text-center small">Ingrese los datos correspondientes</p>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="cambioForm">

                                    <div class="col-lg-12">
                                        <mat-form-field class="example-full-width" style="width: 400px !important"
                                            appearance="fill">
                                            <mat-label>Contraseña</mat-label>
                                            <input matInput placeholder="Contraseña" form
                                                [type]="hide ? 'password' : 'text'" formControlName="contra"
                                                maxlength="25" (keydown.space)="$event.preventDefault()" title="La contraseña debe contener al menos un número, una mayúscula, una letra
                                                minúscula,un caracter especial y al menos 8 caracteres!" />
                                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                                'visibility'}}</mat-icon>
                                        </mat-form-field>


                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <mat-form-field class="example-full-width" style="width: 400px !important"
                                            appearance="fill">
                                            <mat-label>confirmar contraseña</mat-label>
                                            <input matInput placeholder="confirContraseña" form
                                                [type]="hide ? 'password' : 'text'" formControlName="repitecontra"
                                                maxlength="25" (keydown.space)="$event.preventDefault()" title="La contraseña debe contener al menos un número, una mayúscula, una letra
                                                minúscula,un caracter especial y al menos 8 caracteres!" />
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn w-100 botonnegro" type="submit"
                                            (click)="guardar()">Guardar</button>
                                    </div>
                                 
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
