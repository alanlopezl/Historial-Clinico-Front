<mat-card class="p-4">
  <mat-card-title>
    <h4 class="text-center"><strong class="texto">{{_service.register.get('ID_PREGUNTA')?.value ? "ACTUALIZAR":"CREAR"}}</strong>
    </h4>
  </mat-card-title>
  <mat-card-subtitle>
    <form [formGroup]="_service.register">
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Pregunta</mat-label>
            <input matInput placeholder="Ingrese pregunta" formControlName="PREGUNTA" minlength="3" maxlength="15">
            <mat-hint align="start" *ngIf="validateOpinion['PREGUNTA'].hasError('required')"><strong
                class="text-danger">Campo requerido!</strong> </mat-hint>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-subtitle>
  <mat-card-actions class="text-center">
    <button mat-raised-button class="m-2 botonnegro" color="primary" (click)="guardar()"
      [disabled]="!_service.register">{{_service.register.get('ID_PREGUNTA')?.value ? "Actualizar":"Crear"}}</button>
    <button mat-raised-button class="m-2" color="warn" (click)="cerrarmodal()">Cerrar</button>
  </mat-card-actions>
</mat-card>
