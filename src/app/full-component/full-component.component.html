<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="dashboard">
        <i class="bi bi-grid texto"></i>
        <span class="texto">Dashboard</span>
      </a>
    </li>
    <!-- End Dashboard Nav -->

    <li class="nav-item" *ngFor="let item of permisos">
      <a
        *ngIf="item.ID_PADRE == 0"
        class="nav-link collapsed texto"
        
        [attr.data-bs-target]="'#components-nav'+item.CODOBJETO"
        data-bs-toggle="collapse"
        href="#"
      >
        <i [class]="item.ICONO"></i><span>{{item.NOMOBJETO}} </span
        ><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul id="components-nav{{j.ID_PADRE}}" class="nav-content collapse" data-bs-parent="#sidebar-nav" *ngFor="let j of item.hijos">
        <li>
          <a routerLinkActive="router-link-active"  routerLink="{{j.URL}}">
            <i class="bi bi-circle"></i><span class="textonegro">{{j.OBJETO}}</span>
          </a>
        </li>

      </ul>
    </li>
  </ul>
</aside>
