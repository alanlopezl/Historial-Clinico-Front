<div class="pagetitle">
    <h1>Perfil</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Perfil</li>
        </ol>
    </nav>
</div>

<section class="section profile">
    <div class="row">
        <div class="col-xl-4">

            <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                    <img src="assets/assets/hombre.png" alt="Profile" class="rounded-circle">
                    <h2>{{usuario.PRIMER_NOMBRE}} {{usuario.SEGUNDO_NOMBRE}} {{usuario.PRIMER_APELLIDO}}
                        {{usuario.SEGUNDO_APELLIDO}}</h2>
                    <h3>{{usuario.USUARIO}}</h3>

                </div>
            </div>

        </div>

        <div class="col-xl-8">

            <div class="card">
                <div class="card-body pt-3">
                    <ul class="nav nav-tabs nav-tabs-bordered">

                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">
                                Perfil</button>
                        </li>


                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#profile-change-password">Cambiar contraseña</button>
                        </li>

                    </ul>
                    <div class="tab-content pt-2">

                        <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                            <form [formGroup]="form">

                                <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Primer nombre</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input type="text" class="form-control" formControlName="PRIMER_NOMBRE">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Segundo
                                        nombre</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input type="text" class="form-control" formControlName="SEGUNDO_NOMBRE">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Primer
                                        apellido</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input type="text" class="form-control" formControlName="PRIMER_APELLIDO">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Segundo
                                        apellido</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input type="text" class="form-control" formControlName="SEGUNDO_APELLIDO">
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <label for="company" class="col-md-4 col-lg-3 col-form-label">DNI</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input type="text" class="form-control" formControlName="DNI">
                                    </div>
                                </div>
                            </form>

                        </div>


                        <div class="tab-pane fade pt-3" id="profile-change-password">

                            <form [formGroup]="formpass">

                                <div class="row">
                                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Contraseña
                                        actual</label>
                                    <div class="input-group">
                                        <input title="La contraseña debe contener al menos un número, una mayúscula, una letra
                                        minúscula,un caracter especial y al menos 8 caracteres!"
                                            [type]="hide ? 'password' : 'text'" class="form-control"
                                            placeholder="Contraseña" aria-label="Contraseña"
                                            aria-describedby="show-password" formControlName="pass">
                                        <button class="btn btn-outline-secondary" type="button" id="show-password"
                                            (click)="hide = !hide">
                                            <span class="bi bi-eye"></span>
                                        </button>
                                    </div>
                                </div>


                                <div class="row">
                                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nueva
                                        contraseña</label>
                                    <div class="input-group">
                                        <input title="La contraseña debe contener al menos un número, una mayúscula, una letra
                                        minúscula,un caracter especial y al menos 8 caracteres!"
                                            placeholder="Nueva contraseña" formControlName="newpass" type="password"
                                             class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="renewPassword" class="col-md-12 col-form-label">Repetir nueva
                                        contraseña</label>
                                    <div class="input-group mb-3">
                                        <input title="La contraseña debe contener al menos un número, una mayúscula, una letra
                                        minúscula,un caracter especial y al menos 8 caracteres!"
                                            placeholder="Repetir nueva contraseña" type="password"
                                            class="form-control" formControlName="repeatpass">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" (click)="change()">Cambiar
                                        contraseña</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
